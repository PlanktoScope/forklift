name: build

on:
  push:
    branches:
      - main
  pull_request:
    branches: [ main ]
  merge_group:
  workflow_dispatch:

jobs:
  ci:
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4

      - name: Setup Golang with cache
        uses: magnetikonline/action-golang-cache@v5
        with:
          go-version-file: go.mod

      - name: Build
        run: make ci

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.os }}
          path: coverage.*

      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.os }}
          path: dist

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4.4.1
        with:
          file: ./coverage.out
          flags: ${{ runner.os }}

  release-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Golang with cache
        uses: magnetikonline/action-golang-cache@v5
        with:
          go-version-file: go.mod

      - name: Set up Zig for CGo cross-compilation
        uses: goto-bus-stop/setup-zig@v2

      - name: Download macOS SDK for cross-compilation
        uses: ethanjli/cached-download-action@v0.1.2
        with:
          url: https://github.com/joseluisq/macosx-sdks/releases/download/13.3/MacOSX13.3.sdk.tar.xz
          destination: /tmp/MacOSX13.3.sdk.tar.xz

      - name: Prepare macOS SDK for cross-compilation
        run: |
          tar -xJf /tmp/MacOSX13.3.sdk.tar.xz

      - name: Release test
        env:
          MACOS_SDK: /MacOSX13.3.sdk
        run: make build
